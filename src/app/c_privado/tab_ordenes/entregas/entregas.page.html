<ion-content>
  <div class="border-top-page">
    <!-- Contenedor 1 -->
    <div class="contenedor-header">
      <ion-icon class="icon-header size-icon" slot="start" src="/assets/iconos/w_store_1.svg">
      </ion-icon>
      <div class="texto-header">Entregas</div>
    </div>
  </div>
  <div class="ion-padding" style="text-align:center;">
    <ion-label>Ordenes realizadas:</ion-label>
   <!--  <ion-datetime-button style="text-align: left; margin-top: 10px;" datetime="datetime"></ion-datetime-button> -->
  </div>
<!--   <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime presentation="date" id="datetime"></ion-datetime>
    </ng-template>
  </ion-modal> -->
  <ion-card *ngFor="let order of orders" [routerLink]="['/c_privado/menu/detalles-entrega', order.id]" >
    <ion-item style="font-size: 12px;">
      <!-- <ion-chip slot="end" color="success">estado</ion-chip> -->
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="assets/img/compra.png" />
      </ion-thumbnail>

      <ion-label>
        <div class="text-bold text-color-brown">Vendedora: {{order.seller}}</div>
        <div class="text-color-purple">Consumidor: {{order.client}}</div>
        <div class="text-color-purple">Fecha de entrega: {{order.deliver_date}}</div>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
