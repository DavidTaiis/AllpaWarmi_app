<ion-content >
  <div class="border-top-page">
    <!-- Contenedor 1 -->
    <div class="contenedor-header">
      <ion-icon class="icon-header size-icon" slot="start" src="/assets/icon/ubication.svg">
      </ion-icon>
      <div class="texto-header">Editar Invitación</div>
    </div>    
  </div>

<ion-card>  
  <ion-item>
    <ion-label position="stacked">Nombre de la asociación</ion-label>
    <ion-input [(ngModel)]="name" name="name">{{name}}</ion-input>
  </ion-item>
<ion-card>
  <ion-card-title class="title">
    Ventajas
  </ion-card-title>
  
    <ion-textarea [(ngModel)]="advantages" name="advantages" value="{{advantages}}"></ion-textarea>

</ion-card>
<ion-card>
  <ion-card-title class="title">
    Reglas
  </ion-card-title>
     <ion-textarea [(ngModel)]="rules" name="rules" value="{{rules}}"></ion-textarea>
</ion-card>
</ion-card>
<ion-card style="width: 97%; height: 40%;">
  <app-googlemaps [posicionEdit]="posicionEdit" [localizacion]="localizacion" (enviar)="recibirData($event)" [feature]="feature"></app-googlemaps>
</ion-card>

<ion-button expand="block" class="boton-warmi-in" (click)="addAsociation()"><ion-icon></ion-icon> &nbsp; &nbsp;Ordenar</ion-button>
        
  
</ion-content>
