<ion-content>
  <div class="border-top-page">
    <!-- Contenedor 1 -->
    <div class="contenedor-header">
      <ion-icon class="icon-header size-icon" slot="start" src="/assets/iconos/w_perfil.svg">
      </ion-icon>
      <div class="texto-header">Agricultoras</div>
    </div>
  </div>
  <!--Search Bar  -->
  <div class="search">
    <ion-searchbar (ionChange)="searchMa($event)" class="busqueda" placeholder="Buscar ..."  showCancelButton="never"></ion-searchbar>
  </div>
  <!-- Lista Personas -->
  <div class="contenedor-personas">
    <div *ngFor="let farmer of listFarmers" class="card" [routerLink]="['/ma_lideresa/menu/inicio/perfilma/',farmer.id]">
      <div *ngIf="farmer.photo != ''">
        <ng-container  *ngFor="let item of farmer.photo">  
          <img  class="imagen-card" src="{{item.url}}" />
        </ng-container>      
      </div>
      <div *ngIf="farmer.photo == ''"> <img class="imagen-card" src="assets/img/profileDefault.jpg" /></div>
      <div  class="detalle-personal">
        <div class="texto-personal text-bold text-color-purple">{{farmer.name}}</div>
        <div class="texto-personal text-color-purple">{{farmer.phone}}</div>
  </div>
    </div>  
  </div>
</ion-content>
