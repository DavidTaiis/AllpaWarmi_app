<ion-content>
  <div class="border-top-page">
    <!-- Contenedor 1 -->
    <div class="contenedor-header">
      <ion-icon class="icon-header size-icon" slot="start" src="/assets/icon/ubication.svg">
      </ion-icon>
      <div class="texto-header">Geolocalización</div>
    </div>
    <!-- Contenedor 2 -->
    <div class="contenedor-title">
      <div>
        <h4 class="text-center size-text35px text-bold text-color-purple">Indica en el mapa la ubicación de la
          parada</h4>
      </div>
    </div>
  </div>
  <!-- <ion-item-divider style="text-align: center; color: black;">
  <h4>Indica en el mapa la ubicación de la asociación</h4>
</ion-item-divider> -->
  <ion-card style="width: 97%; height: 80%;">
    <app-googlemaps [localizacion]="localizacion" [feature] = "feature" (enviar)="recibirData($event)"></app-googlemaps>
  </ion-card>
  <ion-button class="boton-warmi-in" id="open-modal" expand="block">Continuar</ion-button>
  
  <!-- Modal -->

  <ion-modal #modal trigger="open-modal" [presentingElement]="presentingElement">
    <ng-template>
      <ion-header>
        <ion-toolbar>
        
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Cancelar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <div class="border-top-page">
        <!-- Contenedor 1 -->
        <div class="contenedor-header">
          <ion-icon class="icon-header size-icon" slot="start" src="/assets/icon/store.svg">
          </ion-icon>
          <div class="texto-header">Camioneta</div>
        </div>
      </div>
      <ion-content>
          <br>
          <h4 class="text-center size-text35px text-bold text-color-purple">Ingresa los datos requeridos</h4>
          <form>
        <ion-list>
          <ion-card>  
            <ion-item>
              <ion-label position="stacked">Placa:</ion-label>
              <ion-input [(ngModel)]="car_plate" name="car_plate"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Descripción:</ion-label>
              <ion-input [(ngModel)]="description" name="description"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Color:</ion-label>
              <ion-input [(ngModel)]="color" name="color"></ion-input>
            </ion-item>
        
          </ion-card>

        </ion-list>   

          <ion-button type="submit" expand="block" class="boton-warmi-in" (click)="guardarCamioneta()"><ion-icon name="card-outline"></ion-icon> &nbsp; &nbsp;Guardar</ion-button>
        
      </form>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
