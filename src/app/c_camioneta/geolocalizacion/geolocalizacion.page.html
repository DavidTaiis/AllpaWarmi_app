<ion-content>
  <div class="border-top-page">
    <!-- Contenedor 1 -->
    <div class="contenedor-header">
      <ion-icon class="icon-header size-icon" slot="start" src="/assets/icon/ubication.svg">
      </ion-icon>
      <div class="texto-header">Geolocalizaci贸n</div>
    </div>
    <!-- Contenedor 2 -->
    <div class="contenedor-title">
      <div>
        <h4 class="text-center size-text35px text-bold text-color-purple">Indica en el mapa la ubicaci贸n de la
          parada</h4>
      </div>
    </div>
  </div>
  <!-- <ion-card style="width: 97%; height: 80%;">
    <app-googlemaps [localizacion]="localizacion" [feature] = "feature" (enviar)="recibirData($event)"></app-googlemaps>
  </ion-card> -->
  
  <div class="center">
    <ion-card class="tam-map">
      <app-googlemaps [localizacion]="localizacion" (enviar)="recibirData($event)" [feature]="feature"></app-googlemaps>
    </ion-card>
  </div>

  <div class="btn-ordenar">
  <ion-button class="boton-warmi-in" id="open-modal" expand="block">Continuar</ion-button>
</div>
  
  <!-- Modal -->

  <ion-modal #modal trigger="open-modal" [presentingElement]="presentingElement">
    <ng-template>
      <ion-header>
        <ion-toolbar>
        
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Cancelar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <div class="border-top-page">
        <!-- Contenedor 1 -->
        <div class="contenedor-header">
          <!-- <ion-icon class="icon-header size-icon" slot="start" src="/assets/icon/store.svg">
          </ion-icon> -->
          <div class="texto-header">Camioneta</div>
        </div>
      </div>
      <ion-content>
          <br>
          <h4 class="text-center size-text35px text-bold text-color-purple">Ingresa los datos requeridos</h4>
          <form [formGroup]="ionicForm">
        <!-- <ion-list> -->
          <!-- <ion-card>   -->
            <!-- <ion-item>
              <ion-label position="stacked" style="color: var(warmis-color-purple);">Placa:</ion-label>
              <ion-input [(ngModel)]="car_plate" name="car_plate"></ion-input>
            </ion-item> -->
            <div class="contenedor-item ">
              <!-- <ion-icon slot="start" class="size-icon" src="/assets/icon/rol.svg"></ion-icon> -->
              <ion-item lines="none" class="input-border-bot item-native-transparency">
                <ion-label style="color: var(--warmin-color-purple);" position="floating" class="text-center text-bold">
                  Placa:</ion-label>
                <ion-input [(ngModel)]="car_plate" formControlName="car_plate" class="text-center">
                </ion-input>  
                <span class="error-validate" *ngIf="isSubmitted && errorControl.car_plate.errors?.required">
                  Este campo es obligatorio.
                 </span>                
              </ion-item>
            </div>
            <!-- <ion-item> -->
              <!-- <ion-label position="stacked" class="text-color-purple">Descripci贸n:</ion-label>
              <ion-input [(ngModel)]="description" name="description"></ion-input> -->
              <div class="contenedor-item ">
                <!-- <ion-icon slot="start" class="size-icon" src="/assets/icon/rol.svg"></ion-icon> -->
                <ion-item lines="none" class="input-border-bot item-native-transparency">
                  <ion-label style="color: var(--warmin-color-purple);" position="floating" class="text-center text-bold">
                    Descripci贸n:</ion-label>
                  <ion-input  [(ngModel)]="description" formControlName="description" class="text-center">
                  </ion-input>
                  <span class="error-validate" *ngIf="isSubmitted && errorControl.description.errors?.required">
                    Este campo es obligatorio.
                   </span>                 
                </ion-item>
              </div>
            <!-- </ion-item> -->
            <!-- <ion-item> -->
              <!-- <ion-label position="stacked"class="text-color-purple">Color:</ion-label>
              <ion-input [(ngModel)]="color" name="color"></ion-input> -->
              <div class="contenedor-item ">
                <!-- <ion-icon slot="start" class="size-icon" src="/assets/icon/rol.svg"></ion-icon> -->
                <ion-item lines="none" class="input-border-bot item-native-transparency">
                  <ion-label style="color: var(--warmin-color-purple);" position="floating" class="text-center text-bold">
                    Color:</ion-label>
                  <ion-input [(ngModel)]="color" formControlName="color" class="text-center">
                  </ion-input>
                  <span class="error-validate" *ngIf="isSubmitted && errorControl.color.errors?.required">
                    Este campo es obligatorio.
                   </span>                
                </ion-item>
              </div>
            <!-- </ion-item> -->
        
          <!-- </ion-card> -->

        <!-- </ion-list>    -->
        <div class="btn-ordenar">
          <ion-button type="submit" class="boton-warmi-in" (click)="guardarCamioneta()"><ion-icon name="card-outline"></ion-icon>Guardar</ion-button>
        </div>
      </form>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
