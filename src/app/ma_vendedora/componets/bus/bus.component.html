
<ion-card>
  <ion-item *ngFor="let bus of listBusesLine">
    <ion-thumbnail slot="start">
      <ion-icon name="bus-outline" style="height: 50px; width: 50px;"></ion-icon>
    </ion-thumbnail>

    <ion-label>
      <div class="text-bold text-color-brown">{{bus.name}} - {{bus.description}}</div>
      <div class="text-color-purple">$ {{bus.price}}</div>      
    </ion-label>
  </ion-item>
</ion-card>
