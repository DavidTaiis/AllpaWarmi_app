<ion-card>

  <ion-item *ngFor="let product of products" style="font-size: 12px;" >
    <ion-chip slot="end" color="danger">Eliminar</ion-chip>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="assets/img/compra.png" />
    </ion-thumbnail>
    <ion-label>{{product.product}}
      <p>{{product.description}}</p>
      <p>{{product.measure}} -- {{product.price}}</p></ion-label>
  </ion-item>

</ion-card>
