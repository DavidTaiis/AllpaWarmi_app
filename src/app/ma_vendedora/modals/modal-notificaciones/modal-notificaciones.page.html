

<ion-content *ngIf='type === "Emergencia"'>
  <ion-card class="titulo-fondo-emergencia">
    <h4>{{type}}</h4>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{name}}
      </ion-card-title>
      <ion-card-subtitle>{{description}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
