<ion-header>
  <ion-toolbar>
    <ion-title>Conductor camioneta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="border-radius:20px; text-align: center;">
   
    <img width="125" src="assets/img/comprador.jpg" />
    <ion-card-header>
      <ion-card-title> {{name}}</ion-card-title>
     </ion-card-header>
    <ion-card-content>
      {{phone}}
    </ion-card-content>
  
  </ion-card>
 
  <ion-card>
    <ion-card-header>
      <ion-card-title>Descripci√≥n</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{description}}</p>
      <p>{{color}}</p>
      <p>{{car_plate}}</p>

    </ion-card-content>

    <form [formGroup]="form" style="text-align: center;">      
      <div class="cont">
          <div class="stars">
            <ngx-star-rating formControlName="rating" [id]="'rating'" [disabled] ="true"></ngx-star-rating>
          </div>
        </div>
  </form>

  </ion-card>

  <ion-button class="ion-padding" expand="full" style="--background: #50CD89;"><ion-icon name="logo-whatsapp"></ion-icon> <a href="https://wa.me/593993335589" style="color: whitesmoke;"> &nbsp;&nbsp; Contactar</a></ion-button>

<br>
  <ion-card  class="ion-margin">
    <ion-header>
      <ion-card-title>Califica a este conductor</ion-card-title>
    </ion-header>
    <form [formGroup]="form" style="text-align: center;">      
      <div class="cont">
          <div class="stars">
            <ngx-star-rating formControlName="calificar" [id]="'calificar'"></ngx-star-rating>
          </div>
        </div>
        <ion-button shape="round">Calificar</ion-button>
  </form>
  </ion-card>
</ion-content>
