<ion-content>

  <div class="contenedor-search">
    <div class="contenedor-item-s">
      <!-- <div>icono + </div> -->
      <!-- <div>search</div> -->
      <ion-icon *ngIf="!buscador" class="size-icon" slot="start" src="/assets/iconos/search.svg"></ion-icon>
      <input *ngIf="!buscador" class="size-items border-search searchInput" type="text" id="inputSearch" [(ngModel)]="searchGoogle"
        showCancelButton="never" />
      <input type="hidden" (input)="positionSet = $event.target.value" [(ngModel)]="positionSet">
    </div>

    <div class="contenedor-item-s">
      <!-- <div>mi chip</div> -->
      <ion-chip *ngIf="!miUbicacion" (click)="mylocation()" class="ubicacion-actual">
        <ion-label>Mi ubicaci√≥n actual</ion-label>
        <ion-icon name="locate"></ion-icon>
      </ion-chip>
    </div>
  </div>
  <div class="padd-itemmap"></div>
  <div #map class="map"></div>



</ion-content>
