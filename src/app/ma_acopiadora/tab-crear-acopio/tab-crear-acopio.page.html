<ion-header>
  <ion-toolbar>
    <ion-title>Crear centro acopio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card style="height: 105%; width: 95%;">
    <ion-item>
      <ion-label position="stacked">Nombre del centro</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-searchbar class="ion-padding" placeholder="Buscar" showCancelButton="never"></ion-searchbar>
  <ion-card class="map">
    <capacitor-google-maps id="map"></capacitor-google-maps>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-card>
  <ion-item>
    <ion-label position="stacked">Días de funcionamiento</ion-label>
    <ion-input>Martes, Miercoles, Jueves</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Horario de atención</ion-label>
    <ion-input>9:00 a 18:00</ion-input>
  </ion-item>
  <ion-button class="ion-margin" expand="full" color="primary">Crear centro de acopio</ion-button>
  </ion-card>
  </ion-content>
