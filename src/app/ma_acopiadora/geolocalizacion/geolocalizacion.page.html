<ion-header>
  <ion-toolbar>
    <ion-title>Geolocalizacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item-divider style="text-align: center; color: black;">
    <h4>Indica en el mapa la ubicación de la asociación</h4>
  </ion-item-divider>
  <ion-searchbar placeholder="Buscar" showCancelButton="never"></ion-searchbar>
  <ion-card class="map">
    <capacitor-google-maps id="map"></capacitor-google-maps>
  </ion-card>
  <ion-button class="ion-padding boton-azul" expand="block">  &nbsp; &nbsp;Continuar</ion-button>

</ion-content>
