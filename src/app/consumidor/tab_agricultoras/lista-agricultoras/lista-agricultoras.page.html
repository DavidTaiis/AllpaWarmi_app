<ion-header>

    <ion-title>Agricultoras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-searchbar placeholder="Buscar" showCancelButton="never"></ion-searchbar>
  <ion-grid>

    <ion-row>

      <ion-col *ngFor="let farmer of listFarmers" size="6">

          <ion-card class="lista-agricultoras" [routerLink]="['/consumidor/tab-inicial/perfil-ma',farmer.id]" >

            <ion-card-content>
          Direcci√≥n

  </ion-grid>
