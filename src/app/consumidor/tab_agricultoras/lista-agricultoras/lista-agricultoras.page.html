<ion-content>
  <div class="border-top-page">
    <!-- Contenedor 1 -->
    <div class="contenedor-header">
      <ion-icon class="icon-header size-icon" slot="start" src="/assets/iconos/agricultores.svg">
      </ion-icon>
      <h4 class="texto-header">Agricultoras</h4>
    </div>
  </div>

  <ion-searchbar placeholder="Buscar" showCancelButton="never"></ion-searchbar>
  <!--  -->
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let farmer of listFarmers" size="6">
        <div>
          <ion-card class="lista-agricultoras" [routerLink]="['/consumidor/tab-inicial/perfil-ma',farmer.id]" >
            <img src="assets/img/comprador.jpg" />
            <ion-card-header>
              <ion-card-title class="text-white text-bold text-center">{{farmer.name}}</ion-card-title>
              <ion-card-subtitle class="text-white text-center">{{farmer.phone}}</ion-card-subtitle>
             </ion-card-header>
            <ion-card-content class="text-white text-center">
          Direcci√≥n
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>  
  </ion-grid>
</ion-content>
