<ion-content>
  <div class="border-top-page">
    <div class="contenedor-header-icon">
      <!-- Contenedor 1 -->
      <div class="contenedor-header-config">
        <ion-icon class="icon-header size-icon" slot="start" src="/assets/icon/agricultor.svg">
        </ion-icon>
        <div class="texto-header">Perfil mujer agricultora</div>
      </div>
    </div>
    <!-- Boton Editar Perfil -->
   <!--  <div class="icon-end">
      <ion-button (click)="onClick()" class="boton-warmi-in">
        <ion-icon slot="icon-only" src="assets/icon/update_date.svg"></ion-icon>
      </ion-button>
    </div> -->
  </div>
  <!-- Dato 1 -->
  <div class="datos-personales">
    <div class="imagen-buttom">
      <img class="img-profile" src="{{foto || 'assets/img/comprador.jpg'}}" />
      <!-- <a class="imagen-in-buttom" href="http://">
        <ion-icon slot="start" src="assets/iconos/camera.svg" class="size-icon-camera"></ion-icon>
      </a> -->
    </div>
    <div>
      <ion-card-header>
        <ion-card-title class="text-color-purple text-bold"> {{name}}</ion-card-title>
        <ion-card-subtitle>Venta de productos frescos</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="text-bold text-color-brown">Id:</div>
        <div class="text-color-purple">{{identification_card}}</div>
        <!--  -->
        <div class="text-bold text-color-brown">Teléfono:</div>
        <div class="text-color-purple">{{phone}}</div>
      </ion-card-content>
    </div>
  </div>
  <!-- Descripcion y start -->
  <div class="padding-profile-desc">
    <div class="contenedor-descripcion">
      <div class="text-color-purple">Venta de productos frescos</div>
    </div>
    <div>
      <div class="ion-text-left text-bold text-color-brown">Calificación</div>
      <div>
        <!-- <form [formGroup]="form">
          <div class="cont">
            <div class="stars">
              <ngx-star-rating formControlName="rating" [id]="'rating'" [disabled]="true"></ngx-star-rating>
            </div>
          </div>
        </form> -->
        <div class="contenedor-valoracion">
          <!-- <div class="calificación text-bold text-color-brown">Calificación</div> -->
          <div class="lechugas">
            <div style="margin-right: 6px;"><ion-icon class="size-lechuga" slot="start" src="../../../../assets/iconos/lechuga.svg"></ion-icon></div>    
            <div style="margin-right: 6px;"><ion-icon class="size-lechuga" slot="start" src="../../../../assets/iconos/lechuga.svg"></ion-icon></div>
            <div style="margin-right: 6px;"><ion-icon class="size-lechuga" slot="start" src="../../../../assets/iconos/lechuga.svg"></ion-icon></div>
            <div style="margin-right: 6px;"><ion-icon class="size-lechuga" slot="start" src="../../../../assets/iconos/lechuga.svg"></ion-icon></div>
            <div style="margin-right: 6px;"><ion-icon class="size-lechuga" slot="start" src="../../../../assets/iconos/lechuga.svg"></ion-icon></div>
          </div>      
          <div class="valoracion text-bold text-white">4.5</div>
        </div>
      </div>
    </div>
  </div>

  <div class="center">
    <ion-card style="width: 282px; height: 410px">
      <app-googlemaps [buscador]="buscador" [miUbicacion]="miUbicacion" [feature]="feature"></app-googlemaps>
    </ion-card>
  </div>


  <div class="contenedor-list-ventas" id="contenedor-list-ventas">
    <ion-card class="contenedor-card-p">
      <ion-card-header class="encabezado-card">
        <ion-card-title class="text-white text-bold">Horario</ion-card-title>
      </ion-card-header>
      <ion-card-content class="descripcion-card">
        <div class="text-color-purple">08:00 -- 17:00</div>
        <div class="text-color-purple">Lunes, martes, jueves</div>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="btn-ordenar">
    <ion-button class="boton-warmi-in" [routerLink]="['/consumidor/tab-inicial/productos', id]">Ver productos
    </ion-button>
  </div>
</ion-content>
