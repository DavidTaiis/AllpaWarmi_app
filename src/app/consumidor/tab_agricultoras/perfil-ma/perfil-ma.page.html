<ion-content>
  <div class="border-top-page">
    <div class="contenedor-header-icon">
      <!-- Contenedor 1 -->
      <div class="contenedor-header-config">
        <ion-icon class="icon-header size-icon" slot="start" src="/assets/iconos/w_perfil.svg">
        </ion-icon>
        <div class="texto-header">Perfil mujer agricultora</div>
      </div>
    </div>

  </div>
  <!-- Dato 1 -->
  <div class="datos-personales">
    <div class="imagen-buttom">
      <img class="img-profile" src="{{foto || 'assets/img/profileDefault.jpg'}}" />

    </div>
    <div>
      <ion-card-header>
        <ion-card-title class="text-color-purple text-bold"> {{name}}</ion-card-title>
        <ion-card-subtitle>Venta de productos frescos</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <div class="text-bold text-color-brown">Teléfono:</div>
        <div class="text-color-purple">{{phone}}</div>
      </ion-card-content>
    </div>
  </div>
  <!-- Descripcion y start -->
  <div class="padding-profile-desc">
    <div class="contenedor-descripcion">
      <div class="text-color-purple">Venta de productos frescos</div>
    </div>
    <div>
      <div class="ion-text-left text-bold text-color-brown">Calificación</div>
      <div>

        <div class="contenedor-valoracion">
          <div class="lechugas">
            <div style="margin-right: 6px;"><ion-icon class="size-lechuga" slot="start" src="../../../../assets/iconos/lechuga.svg"></ion-icon></div>    
            <div style="margin-right: 6px;"><ion-icon class="size-lechuga" slot="start" src="../../../../assets/iconos/lechuga.svg"></ion-icon></div>
            <div style="margin-right: 6px;"><ion-icon class="size-lechuga" slot="start" src="../../../../assets/iconos/lechuga.svg"></ion-icon></div>
            <div style="margin-right: 6px;"><ion-icon class="size-lechuga" slot="start" src="../../../../assets/iconos/lechuga.svg"></ion-icon></div>
            <div style="margin-right: 6px;"><ion-icon class="size-lechuga" slot="start" src="../../../../assets/iconos/lechuga.svg"></ion-icon></div>
          </div>      
          <div class="valoracion text-bold text-white">4.5</div>
        </div>
      </div>
    </div>
  </div>

  <div class="center">
    <ion-card class="tam-map">
      <app-googlemaps [miUbicacion]="miUbicacion" [localizacion]="localizacion" [feature] = "feature" (enviar)="recibirData($event)"></app-googlemaps>
    </ion-card>
  </div>
  
  <div class="contenedor-list-ventas" id="contenedor-list-ventas">
    <ion-card class="contenedor-card-p">
      <ion-card-header class="encabezado-card">
        <ion-card-title class="text-white text-bold">Horario</ion-card-title>
      </ion-card-header>
      <ng-container *ngFor="let horario of feature">
      <ion-card-content *ngIf="horario.days" class="descripcion-card">
        <div class="text-color-purple">{{horario.days}}</div>
        <div class="text-color-purple">{{horario.hours}}</div>
      </ion-card-content>
    </ng-container>
    </ion-card>
  </div>

  <div class="btn-ordenar">
    <ion-button class="boton-warmi-in" [routerLink]="['/consumidor/tab-inicial/productos', id]">Ver productos
    </ion-button>
  </div>
</ion-content>
