<ion-content>
  <div class="border-top-page">
    <!-- Contenedor 1 -->
    <div class="contenedor-header">
      <ion-icon class="icon-header size-icon" slot="start" src="/assets/iconos/user.svg">
      </ion-icon>
      <h4 class="texto-header">Perfil mujer agricultora</h4>
    </div>    
  </div>
  <ion-card style="border-radius:20px; text-align: center;">
   
    <img width="125" src="assets/img/comprador.jpg" />
    <ion-card-header>
      <ion-card-title> {{name}}</ion-card-title>
      <ion-card-subtitle>Venta de productos frescos</ion-card-subtitle>
     </ion-card-header>
    <ion-card-content>
      {{phone}}
    </ion-card-content>
    <form [formGroup]="form">      
      <div class="cont">
          <div class="stars">
            <ngx-star-rating formControlName="rating" [id]="'rating'" [disabled] ="true"></ngx-star-rating>
          </div>
        </div>
  </form>
  
  </ion-card>

<ion-card style="width: 95%; height: 30%;">
  <app-googlemaps [buscador]="buscador" [miUbicacion]="miUbicacion" [feature]="feature"></app-googlemaps>
</ion-card>

<ion-card class="ion-padding">
  <ion-card-title>08:00 -- 17:00</ion-card-title>
  <ion-card-subtitle>Lunes, martes, jueves</ion-card-subtitle>
</ion-card>
<ion-button size="full" class="boton-warmi-in" [routerLink]="['/consumidor/tab-inicial/productos', id]">Ver los productos</ion-button>
</ion-content>
