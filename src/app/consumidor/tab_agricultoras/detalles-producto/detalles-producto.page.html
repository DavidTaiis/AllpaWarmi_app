<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<img style="width: 100%; height: 30%; object-fit: cover;" src="assets/img/lechuga.jpg" alt="">
<ion-item-divider>
<ion-grid>
  <ion-row>
    <ion-col style="margin-left: 10px;">
      <h1>{{productName}}</h1>
    </ion-col>
    <ion-col style="text-align: right; margin-right: 15px; color: crimson;">
      <h1>{{price}}</h1>
    </ion-col>
  </ion-row>
</ion-grid>
 </ion-item-divider>
 <ion-item-divider>

  <ion-radio-group value="biff">
    <ion-list-header>
      <ion-label>Unidad de venta</ion-label>
    </ion-list-header>
    <ion-row>
      <ion-col>
    <ion-item>
      <ion-label>{{measure}}</ion-label>
      <ion-radio slot="start" value="griff"></ion-radio>
    </ion-item>
  </ion-col>

  </ion-row>
  </ion-radio-group>
 </ion-item-divider>
 <ion-card>
  <ion-card-header>
    Descripción
  </ion-card-header>
  <ion-card-content>
   {{description}}
  </ion-card-content>
 </ion-card>
 <ion-item-divider>
  <ion-grid>
  <ion-row>
    <ion-col>
      <h2>Cantidad</h2>
    </ion-col>
    <ion-col style="text-align: right;">
      <h2>
      <ion-icon (click)="addQuantity()" style="width: 30px; height: 30px; color: #50CD89;" name="add-circle-outline"></ion-icon>
      <label style="font-size: 30px;" id="quantity">     {{quantity}}     </label>
      <ion-icon (click)="lessQuantity()" style="width: 30px; height: 30px; color: #50CD89;" name="remove-circle-outline"></ion-icon>
    </h2>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-item-divider>
<ion-grid>
<ion-row>
  <ion-col>
    <h2>Total</h2>
  </ion-col>
  <ion-col style="text-align: right; margin-right:10px ;">
    <h2>{{total}}</h2>
  </ion-col>
</ion-row>
</ion-grid>
 <ion-button (click)="addCar()" class="ion-padding" expand="full" style="--background: #50CD89;"><ion-icon name="cart-outline"></ion-icon>  Añadir al carrito</ion-button>
</ion-content>
