<ion-content>
  <div class="border-top-page">
    <!-- Contenedor 1 -->
    <div class="contenedor-header">
      <ion-icon class="icon-header size-icon" slot="start" src="/assets/iconos/w_store_1.svg">
      </ion-icon>
      <div class="texto-header">Mis Ã³rdenes</div>
    </div>
  </div>
  <div class="ion-padding" style="text-align:center;">
    <ion-label class="text-color-purple text-bold">Ordenes realizadas:</ion-label>
  </div>
  <!--  -->
  <div class="contenedor-list-ventas" id="contenedor-list-ventas">
    <ion-card *ngFor="let order of orders" class="contenedor-card-p">
      <ion-card-header class="encabezado-card">
        <div></div>
      </ion-card-header>
      <ion-card-content (click)="openDetalils(order.id)" class="descripcion-card">
        <ion-list>
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img src="assets/img/compra.png" />
            </ion-thumbnail>
            <ion-label>
              <div class="text-bold text-color-purple">{{order.seller}}</div>

              <ion-grid>
                <ion-row>
                  <ion-col>
                    <div class="text-color-purple">{{order.deliver_date}}</div>
                  </ion-col>
                  <ion-col class="text-color-purple text-bold" style="text-align: right;">
                    {{order.total}}
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>    
  </div>

  <!--  -->
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime presentation="date" id="datetime"></ion-datetime>
    </ng-template>
  </ion-modal>
  <!--  -->
</ion-content>
