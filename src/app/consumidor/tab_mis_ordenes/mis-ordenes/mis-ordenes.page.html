<ion-content>
  <div class="border-top-page">
    <!-- Contenedor 1 -->
    <div class="contenedor-header">
      <ion-icon class="icon-header size-icon" slot="start" src="/assets/icon/login.svg">
      </ion-icon>
      <div class="texto-header">Mis Ã³rdenes</div>      
    </div>    
  </div>
    <div class="ion-padding" style="text-align:center;">
      <ion-label>Fecha ordenes realizadas:</ion-label>
  <ion-datetime-button style="text-align: left; margin-top: 10px;" datetime="datetime"></ion-datetime-button>
</div>
<ion-card *ngFor="let order of orders" style="border-radius: 20px;">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="assets/img/compra.png" />
        </ion-thumbnail>
        <ion-label>
        <h3>{{order.seller}}</h3>
        <ion-grid>
          <ion-row>
            <ion-col>
              <p>{{order.deliver_date}}</p>
            </ion-col>
            <ion-col style="text-align: right;">
              <ion-badge color="warning" style="color: white;">{{order.total}}</ion-badge>
            </ion-col>
          </ion-row>
      </ion-grid>
      </ion-label>
      </ion-item>
    </ion-list>
    </ion-card>
  
<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime presentation="date" id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>
</ion-content>
