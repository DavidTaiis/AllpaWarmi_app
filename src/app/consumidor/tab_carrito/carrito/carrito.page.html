<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de compras </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-divider class="ion-padding">
    <ion-grid>
    <ion-row>
    <ion-col>
      <h2>Total</h2>
    </ion-col>
    <ion-col style="text-align: right;">
      <h2>$4.50</h2>
    </ion-col>
  </ion-row>
</ion-grid>
  </ion-item-divider>
  <ion-card>
    <div class="ion-padding">
    <ion-card-title>{{products[0]['farmer']}}</ion-card-title>
        <ion-card-subtitle>{{products[0]['phone']}}</ion-card-subtitle>
      </div>
      <ion-list>
        <ion-item *ngFor="let product of products">
          <ion-thumbnail slot="start">
            <img src="assets/img/lechuga.jpg" />
          </ion-thumbnail>
          <ion-label>
          <h3>{{product.productName}}</h3>
          <ion-grid>
            <ion-row>
              <ion-col>
                <p>2 {{product.measure}}</p>
              </ion-col>
              <ion-col style="text-align: right;">
                {{product.price}}
              </ion-col>
            </ion-row>
        </ion-grid>
        </ion-label>
        </ion-item>
      </ion-list>
      </ion-card>
    <div class="ion-padding" style="text-align:center;">
      <ion-label>Selecciona la fecha de entrega:</ion-label>
  <ion-datetime-button [(ngModel)]="" style="text-align: left; margin-top: 10px;" datetime="datetime"></ion-datetime-button>
</div>
<ion-button (click)="createOrder()" class="ion-padding" expand="full" style="--background: #50CD89;"><ion-icon name="card-outline"></ion-icon> &nbsp; &nbsp;Ordenar</ion-button>

  <ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime presentation="date" id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>
</ion-content>
