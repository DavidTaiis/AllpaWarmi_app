<ion-content >

  <div style="text-align: center; margin-top: 90px;">
  <label class="titulo-login" >MESA<br><br>SANA</label>
  </div>
  <div class="login-section ion-padding">
    <div class="heading ">
      <h1>Ingresa tus datos</h1>
    </div>
    <form>
      
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person"></ion-icon>
        <ion-item>
          <ion-label position="floating" >* Nombres y apellidos</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="card"></ion-icon>
        <ion-item>
          <ion-label position="floating" >* Cédula</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="key"></ion-icon>
        <ion-item>
          <ion-label position="floating">* Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="key"></ion-icon>
        <ion-item>
          <ion-label position="floating">* Confirma tu contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
      <ion-row>
        <ion-col>
        
          <ion-icon name="person" style="margin-left:-10px ;"></ion-icon>
          <ion-label style="margin-left: 28px;">* Tipo de usuario</ion-label>
          
        </ion-col>
        <ion-col>
              <ion-select interface="popover" placeholder="Seleccione...">
                <ion-select-option value="apples">Consumidor agroecológico</ion-select-option>
                <ion-select-option value="oranges">Agricultora</ion-select-option>
                <ion-select-option value="bananas">Conductor</ion-select-option>
              </ion-select>
           
        </ion-col>
      </ion-row>
  
    </div>
    <div class="action-button ion-padding">
      <ion-button type="submit" size="large" class="login-button">Registrate</ion-button>
    </div>
  </form>
  </div>

</ion-content>
