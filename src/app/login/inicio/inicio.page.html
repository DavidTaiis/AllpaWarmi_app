<ion-content >

  <div style="text-align: center; margin-top: 150px;">
  <label class="titulo-login" >MESA<br><br>SANA</label>
  </div>
  <div class="login-section ion-padding">
    <div class="heading ">
      <h1>Warmis empoderadas al cuidado de la tierra</h1>
    </div>
    <form>
    <div class="login-form ">
      <div class="form-input">
        <ion-icon name="card"></ion-icon>
        <ion-item>
          <ion-label position="floating" >* Cédula</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
    
      </div>
      <div class="form-input">
        <ion-icon name="key"></ion-icon>
        <ion-item>
          <ion-label position="floating">* Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
     
      <ion-row>
        <ion-col>
        
          <ion-icon name="person" style="margin-left:-10px ;"></ion-icon>
          <ion-label style="margin-left: 28px;">* Tipo de usuario</ion-label>
          
        </ion-col>
        <ion-col>
              <ion-select interface="popover" placeholder="Seleccione...">
                <ion-select-option value="apples">Consumidor agroecológico</ion-select-option>
                <ion-select-option value="oranges">Agricultora</ion-select-option>
                <ion-select-option value="bananas">Conductor</ion-select-option>
              </ion-select>
           
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label >* Tipo de agricultora</ion-label>
        </ion-col>
        <ion-col>
          <ion-select interface="popover" placeholder="Seleccione...">
            <ion-select-option value="apples">Lideresa</ion-select-option>
            <ion-select-option value="oranges">Acopiadora</ion-select-option>
            <ion-select-option value="bananas">Vendedora</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
  
    </div>
    <div class="action-button ion-padding">
      <ion-button type="submit" size="large" class="login-button">Ingresa</ion-button>
    </div>

    <h6>¿No tienes una cuenta? <a>Registrate</a></h6>
    
  </form>
  </div>

</ion-content>
